<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - Luxury Jewelry Purchase Summary</title>
    <link rel="stylesheet" href="buy.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Your Purchase Summary</h1>
        </header>

        <!-- Cart Summary Section -->
        <section class="purchase-summary">
            <div class="item">
                <img src="GOLD.jpeg" alt="Product 1">
                <div class="details">
                    <h2>Gold Necklace</h2>
                    <p class="price">$1200</p>
                    <div class="quantity">
                        <button class="qty-btn decrease">-</button>
                        <input type="number" value="1" min="1" class="qty-input">
                        <button class="qty-btn increase">+</button>
                    </div>
                </div>
            </div>

            <div class="item">
                <img src="diamo.jpg" alt="Product 2">
                <div class="details">
                    <h2>Diamond Earrings</h2>
                    <p class="price">$1500</p>
                    <div class="quantity">
                        <button class="qty-btn decrease">-</button>
                        <input type="number" value="1" min="1" class="qty-input">
                        <button class="qty-btn increase">+</button>
                    </div>
                </div>
            </div>

            <div class="total">
                <p>Total Price: <span>$2700</span></p>
            </div>
        </section>

        <!-- Checkout Section -->
        <section class="checkout">
            <button class="checkout-btn">Proceed To Checkout</button>
        </section>
    </div>

    <script src="buy.java"></script>
</body>
</html>
